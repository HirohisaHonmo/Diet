{% extends 'base.html' %} {% block title %} Diet App {% endblock %} {% block
content %} {% if not current_user.is_authenticated %}
<p>サンプルデータを表示しています。</p>
{% endif %}

<!-- データ表示粒度ドロップダウン -->
<div class="row mb-3">
  <div class="col-auto d-flex align-items-center">
    <label for="granularity-dropdown" class="form-label me-3"
      >データ表示粒度</label
    >
    <select class="form-select w-auto" id="granularity-dropdown">
      <option value="daily" selected>日別</option>
      <option value="monthly">月別</option>
    </select>
  </div>
</div>

<!-- データ表示期間ドロップダウン -->
<div class="row mb-3">
  <div class="col-auto d-flex align-items-center">
    <label for="duration-dropdown" class="form-label me-3"
      >データ表示期間</label
    >
    <select class="form-select w-auto" id="duration-dropdown">
      <option value="7">7日</option>
      <option value="30" selected>30日</option>
      <option value="90">90日</option>
      <option value="180">180日</option>
      <option value="365">1年</option>
      <option value="1095">3年</option>
    </select>
  </div>
</div>

<!-- 体組成情報棒グラフ -->
<canvas id="bodyCompositionGraph" class="mb-4"></canvas>

<!-- 体組成情報一覧表 -->
<table
  id="body-composition-table"
  class="table table-striped table-bordered table-hover"
></table>

<script src="{{ url_for('static', filename='bodyCompositionVisualization.js') }}"></script>
{% endblock %}
