{% extends 'base.html' %} {% block title %} ログイン - Diet App {% endblock %}
{% block content %}
<h1>ログイン</h1>
<form method="POST" action="/signin">
  {{ form.hidden_tag() }}
  <div>{{ form.username.label }} {{ form.username }}</div>
  <div>{{ form.password.label }} {{ form.password }}</div>
  <div>{{ form.submit }}</div>
</form>
<p>
  アカウントをお持ちでない方は、<a href="{{ url_for('main.signup') }}">こちら</a
  >から新規作成してください。
</p>
{% endblock %}
