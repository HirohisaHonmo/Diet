<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Diet</h1>
      <nav>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.index') }}">ホーム</a>
        <a href="{{ url_for('main.log_weight') }}">体重記録</a>
        <a href="#">筋トレ記録</a>
        <a href="#">称号</a>
        <a href="#">ログアウト</a>
        {% else %}
        <a href="{{ url_for('main.signup') }}">新規利用者登録(無料)</a>
        <a href="#">ログイン</a>
        {% endif %}
      </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <footer>
      <p>&copy; 2023 Homomo</p>
    </footer>
  </body>
</html>
